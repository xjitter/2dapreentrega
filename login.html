<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="imagenes/fmstoreicono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>FiumbaLogin</title>
</head>
<body>
    <header>
        <nav class="encabezadologin">
            <img class="encabezadologin_imagen" src="imagenes/encabezado-imagen-login.png">
        </nav>
    </header>
    <section class="login">
        <div class="login_background">
        <h2>Inicia Sesión a tu cuenta de Fiumba Manga</h2>
        <form class="login_formulario">
            <input id="loginame" type="text" placeholder="Nombre"><br>
            <input id="loginpassword" type="password" placeholder="Contraseña">
            <input id="loginenviar" type="submit" placeholder="Enviar">
        </form>
        <a id="notienescuenta" href="register.html">¿No tienes una cuenta todavía? ¡Registrate!</a>
        <a id="olvidemicontra" href="contactanos.html">¿Has olvidado tu contraseña? ¡Contactanos!</a>
        </div>
    </section>
    <footer class="piedelogin">
        <img class="piedelogin_imagen" src="imagenes/piedepagina-imagen-login.png">
    </footer>
</body>
</html>
