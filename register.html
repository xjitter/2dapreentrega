<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregister.css">
    <link rel="icon" href="imagenes/fmstoreicono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>FiumbaRegister</title>
</head>
<body>
    <header>
        <nav class="encabezadoregister">
            <img class="encabezadoregister_imagen" src="imagenes/encabezado-imagen-register.png">
        </nav>
    </header>
    <section class="register">
        <div class="register_background">
        <h2>Registra tu cuenta en Fiumba Manga</h2>
        <form class="register_formulario">
            <input id="registername" type="text" placeholder="Nombre"><br>
            <input id="registerpassword" type="password" placeholder="Contraseña"><br>
            <input id="registerenviar" type="submit" placeholder="Enviar">
        </form>
        <form class="register_formulario2">
            <input id="registercodigopostal" type="text" placeholder="Códigopostal">
            <input id="registermail" type="email" placeholder="Email">
        </form>
        <a id="yatienescuenta" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </section>
    <footer class="piederegister">
        <img class="piederegister_imagen" src="imagenes/piedepagina-imagen-register.png">
    </footer>
</body>
</html>
